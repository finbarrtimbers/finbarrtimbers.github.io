---
layout: indexed
title: Homes
---

{% for post in paginator.posts   %}


			<article class="post">
				<h2>{{ post.title }}</h2>
				<div class="meta">
					<p>Posted on <span class="date">{{ post.date | date_to_string}} </span></p>
				</div>
				<div class="entry">{{ post.content}} </div>
			</article>


{% endfor %}
