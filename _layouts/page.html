<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      Finbarr Timbers
    {% endif %}
  </title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBM24T0LEX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

  gtag('config', 'G-ZBM24T0LEX');
  </script>
  {% if page.math %}
  <script>
    window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,

      /* extend, donâ€™t replace, the defaults */
      packages: { '[+]': ['noerrors', 'noundefined'] }
      /* if you really want an explicit list, include textmacros:
       * packages: ['base','ams','textmacros','noerrors','noundefined']
       */
    },
    svg: { fontCache: 'global' }
  };
</script>
<script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG">
</script>
{% endif %}
<body>
  <div id="menu">
    <span class="title">Finbarr Timbers</span>
    <ul>
      <li><a href="/blog">Blog</a></li>
      <li><a href="/books">Books</a></li>
      <li><a href="/advice">Advice</a></li>
      <li><a href="/llm-performance">LLM Performance Tools</a></li>
    </ul>
  </div>
  <div id="left">&nbsp;</div>
  <div id="content">
    {% if page.title %}
    <h1> {{ page.title }}</h1>
    {% endif %}
    {{ content }}
    {% if page.articles %}
    <div id="cta">
      {% capture cta %}{% include cta.md %}{% endcapture %}
      {{ cta | markdownify }}
    </div>
    {% endif %}
  </div>
</body>

</html>
