<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      Finbarr Timbers
    {% endif %}
  </title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBM24T0LEX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-ZBM24T0LEX');
  </script>
  {% if page.math %}
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      }
    };
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.language-latex, [data-latex]').forEach(function(el) {
        el.outerHTML = el.innerHTML
          .replace(/\\\[(.*?)\\\]/g, '$$$$1$$')
          .replace(/\$(.*?)\$/g, '$$1');
      });
    });
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  {% endif %}
</head>
<body>
  <div id="menu">
    <span class="title">Finbarr Timbers</span>
    <ul>
      <li><a href="/blog">Blog</a></li>
      <li><a href="/books">Books</a></li>
      <li><a href="/advice">Advice</a></li>
      <li><a href="/prompt-engineering">Prompt engineering</a></li>
    </ul>
  </div>
  <div id="left">&nbsp;</div>
  <div id="content">
    {% if page.title %}
    <h1> {{ page.title }}</h1>
    {% endif %}
    {{ content }}
    {% if page.articles %}
    <div id="cta">
      {% capture cta %}{% include cta.md %}{% endcapture %}
      {{ cta | markdownify }}
    </div>
    {% endif %}
  </div>
</body>

</html>
