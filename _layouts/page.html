<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      Finbarr Timbers
    {% endif %}
  </title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBM24T0LEX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-ZBM24T0LEX');
  </script>
  {% if page.math %}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$']],
        displayMath: [['$$','$$']],
        processEscapes: true
      },
      TeX: {
        equationNumbers: { autoNumber: "AMS" },
        extensions: ["AMSmath.js", "AMSsymbols.js"]
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
  {% endif %}
</head>
<body>
  <div id="menu">
    <span class="title">Finbarr Timbers</span>
    <ul>
      <li><a href="/blog">Blog</a></li>
      <li><a href="/books">Books</a></li>
      <li><a href="/advice">Advice</a></li>
      <li><a href="/prompt-engineering">Prompt engineering</a></li>
    </ul>
  </div>
  <div id="left">&nbsp;</div>
  <div id="content">
    {% if page.title %}
    <h1> {{ page.title }}</h1>
    {% endif %}
    {{ content }}
    {% if page.articles %}
    <div id="cta">
      {% capture cta %}{% include cta.md %}{% endcapture %}
      {{ cta | markdownify }}
    </div>
    {% endif %}
  </div>
</body>

</html>
