<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name=description content="{{ site.description }}">

    <title>{{ page.title }} | {{ site.name }}</title>

    <script src=http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML.js type=text/javascript></script>
    <script>
      MathJax.Hub.Config({
      "HTML-CSS": {
      linebreaks: {
      automatic: true,
      width: "70% container"
      },
      styles: {
      ".MathJax .math": {
      "border": "1px solid #ccc",
      "margin": "0.1em 0",
      "padding": "0.3em",
      "vertical-align": "middle"
      },
      ".MathJax_Display .math": {
      "border": "none",
      "padding": "0",
      }
      },
      scale: 90
      }
      });
    </script>
    <link href='http://fonts.googleapis.com/css?family=Lato:300|Yanone+Kaffeesatz:300' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href=/css/pure-min.css>
  <!--  <link rel=stylesheet type=text/css href=/css/github.css> -->
  <!--  <link rel=stylesheet type=text/css href=/css/styles.css> -->
    <link rel=stylesheet type=text/css href=/css/tufte.css>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <!-- Google Tag Manager -->
    <noscript>
      <iframe src="//www.googletagmanager.com/ns.html?id=GTM-5ZDGMP" height="0"
              width="0" style="display:none;visibility:hidden">
      </iframe>
    </noscript>

    <div class="container pure-g-r">
      <div class=pure-u-1-5>
      </div>
      <div class=pure-u-2-3>
        <div class=author-info>
        </div>
      <div class=right-column>
          <h1 class=author-name>
            <a href=/ class="title">{{ site.author_name }}</a>
              <a href="{{ site.twitter_url }}"> <i class="fa fa-twitter"></i></a>
              <a href="{{ site.github_url }}"> <i class="fa fa-github"></i></a>
          </h1>
          <div class=nav>
          </div>
          {{ content }}
      </div>
    </div>
    </div>
</body>
</html>
