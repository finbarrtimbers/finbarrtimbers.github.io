---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            color: #333;
        }

        /* Main content area */
        .content {
            display: flex;
            flex-direction: column;
            gap: 4rem;  /* Increased space between video entries */
            margin-top: 3rem;
        }

        /* Individual video entry */
        .video-entry {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            gap: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 4rem;  /* Space before the border */
        }

        .video-entry:last-child {
            border-bottom: none;
        }

        /* Video embed container with 16:9 aspect ratio */
        .video-frame {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #eee;
            border-radius: 4px;  /* Slightly rounded corners */
        }

        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p {
            font-size: 1.125rem;
            color: #333;
        }

        /* Description styles */
        .description {
            padding-top: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-entry {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>{{ page.title }}</h1>

    <div class="content">
        {% for video in site.videos %}
        <div class="video-entry">
            <div class="video-column">
                <div class="video-frame">
                    <iframe
                        src="https://www.youtube.com/embed/{{ video.youtube_id }}"
                        title="{{ video.title }}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="description">
                <h2>{{ video.title }}</h2>
                <p>{{ video.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
